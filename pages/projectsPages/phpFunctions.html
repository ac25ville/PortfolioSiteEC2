    <div id = "main_wrap">

            <div id="function_select_div">

                    </select>
                    
                    <button type="button" id="form_submit">Select</button>
                </form>
            </div>
            
            <div id="form_display_div">
                <p id="function_name">Functions and their Name will appear here</p>
                
                <form id="function_form" action="" method="GET" target="_blank">
                </form>
                
            </div>
